<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Display</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <div id="status">
            <h1>Status</h1>
            <canvas id="status-canvas"></canvas>
        </div>
        <div id="controls">
            <h1>Controls</h1>
            <button id="controls-button-refresh">refresh status</button>
            <button id="controls-button-clear">clear</button>
            <label for="controls-input-color">Color to display on all LEDs</label>
            <input id="controls-input-color" type="color"/>
            <button id="controls-button-send-files">cycle through images</button><br/>
            <input id="controls-input-text" type="text" placeholder="text to display"/>
            <button id="controls-button-display-text">display text</button>
            <button id="controls-button-clock">clock</button>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
