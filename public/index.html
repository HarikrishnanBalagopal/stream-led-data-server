<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Display</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="status">
            <h1>Status</h1>
            <canvas id="status-canvas"></canvas>
        </div>
        <div id="controls">
            <h1>Controls</h1>
            <button id="controls-button-refresh">refresh status</button>
            <div>
                <button id="controls-button-clear">clear</button>
                <label for="controls-input-color">Color to display on all LEDs</label>
                <input id="controls-input-color" type="color" />
            </div>
            <button id="controls-button-send-files">cycle through images</button>
            <div>
                <input id="controls-input-text" type="text" placeholder="text to display" />
                <button id="controls-button-display-text">display text</button>
            </div>
            <button id="controls-button-clock">clock</button>
            <button id="controls-button-ping-pong">ping pong</button>
            <button id="controls-button-snake">snake</button>
            <div id="game-pad" class="hidden">
                <button id="controls-game-pad-button-up">↑</button>
                <button id="controls-game-pad-button-down">↓</button>
                <button id="controls-game-pad-button-left">←</button>
                <button id="controls-game-pad-button-right">→</button>
            </div>
            <div id="game-pad-for-pong" class="hidden">
                <button id="controls-game-pad-for-pong-p1-button-left">←</button>
                <button id="controls-game-pad-for-pong-p1-button-right">→</button>
                <button id="controls-game-pad-for-pong-p2-button-left">←</button>
                <button id="controls-game-pad-for-pong-p2-button-right">→</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
